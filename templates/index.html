<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Cuenta</title>
    <!-- Enlazamos nuestra hoja de estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Control de Dinero</h1>
            <div class="balance">
                <h2>Saldo Actual</h2>
                <p>${{ '%.2f'|format(balance) }}</p>
            </div>
        </header>

        <main>
            <!-- Los formularios de ingreso y retiro han sido eliminados,
                 ya que la aplicación ahora muestra datos definidos directamente en 'app.py'.
                 Para modificar el saldo o el historial, edita 'app.py'. -->
            <!-- Puedes añadir un mensaje aquí si quieres explicarlo en la interfaz:
            <div class="info-message">
                <p>Este control de cuenta muestra un balance e historial definidos directamente en el código Python (app.py).</p>
                <p>Para modificar los datos, edita la sección `PREDEFINED_TRANSACTIONS` en `app.py` y guarda el archivo.</p>
            </div>
            -->

            <section class="historial">
                <h2>Historial de Movimientos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in historial %}
                        <tr>
                            <td>{{ item.fecha }}</td>
                            <td class="tipo-{{ item.tipo | lower }}">{{ item.tipo }}</td>
                            <td class="monto-{{ item.tipo | lower }}">${{ '%.2f'|format(item.monto) }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </section>
        </main>
    </div>

</body>
</html>
